<!DOCTYPE html>
<html>
  <head>

    <style>
      body {
        width: 500px;
        height: 700px;
      }
      button {
        background-color: #336dab;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        font-size: 16px;
      }
      .slide-image {
        height: auto;
        width: 100px;
      }
    </style>

  <body>
    <div id="popupcontent">
      <h1>What would you like to do?</h1>

      <button id="whoami">Who Am I</button>

    <iframe id="blazor-app-embed"
      title="Blazor App Embed"

    <iframe id="inlineFrameExample"

      width="300"
